<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3366cc;
        }

        .test-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        #dynamic-content {
            margin-top: 10px;
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Test Page</h1>

    <div class="test-box">
        <h2>Static Content Test</h2>
        <p>This is some static content to ensure basic HTML rendering is working.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>

    <div class="test-box">
        <h2>JavaScript Test</h2>
        <button id="updateButton">Update Content</button>
        <div id="dynamic-content"></div>
    </div>

    <div class="test-box">
        <h2>Form Test</h2>
        <form id="testForm">
            <label for="testInput">Input:</label>
            <input type="text" id="testInput" name="testInput"><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="formResult"></div>
    </div>

    <script>
        document.getElementById('updateButton').addEventListener('click', function() {
            document.getElementById('dynamic-content').textContent = 'Content updated via JavaScript!';
        });

        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const inputVal = document.getElementById('testInput').value;
            document.getElementById('formResult').textContent = 'Form submitted with input: ' + inputVal;
        });
    </script>

</body>
</html>
